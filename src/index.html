<html>
  <head>

    <meta charset="utf-8">

    <!-- End fonts -->
  </head>
  <body>
    <script>__perf && performance.mark('js:execute');</script>
    <div id="app"><!-- APP --></div>
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;

      window.ga_debug = {trace: <%= htmlWebpackPlugin.options.env.DEBUG ? 'true' : 'false' %>}
      ga('create', 'UA-40648195-12', 'auto');
      ga('require', 'GTM-T6ZD2S6') // Google optimizele

      if (location.hostname == 'localhost') {
        ga('set', 'sendHitTask', null);
      }
    </script>
  </body>
    <script>

</html>
